<html>

        <div class="container">
            <div class=" card">
                <div class="inner" id="card">
                    <div class="front">
                        <h2>LOGIN</h2>

                        <input class="ipt" type="password" placeholder="Password" required>
                        <button class="sbtn" type="submit">LOGIN</button>
                        <input type="checkbox" required><span>Remember Me</span>
                    </form>
                    <button type="button" onclick="opr()">Register Here</button>
                        <a href="">Forgot Password</a>
                    </div>
                    <div class="back">
                        <h2>Register</h2>
                        <form>
                        <input class="ipt" type="email" placeholder="Enter Your E-mail" required>
                        <input class="ipt" type="password" placeholder=" Create Password" required>
                        <input class="ipt" type="password" placeholder=" Confirm Password" required>
                        <button class="sbtn" type="submit">Register</button>
                        <input type="checkbox" required><span>I Agree terms and conditions </span>
                    </form>
                    <button type="button" onclick="opl()">Login Here Here</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
